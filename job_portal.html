<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #111;
        }

        /* Container for the entire content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header Section */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 50px;
        }

        .header-section h1 {
            font-size: 56px;
            font-weight: bold;
            color: #4b0082; /* Dark purple text */
            margin: 0;
        }

        .header-section .open-positions {
            font-size: 24px;
            font-weight: bold;
            color: #4b0082; /* Dark purple text */
        }

        .subheader {
            color: #9400d3; /* Bright purple */
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Job Listings Section */
        .job-listings {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Individual Job Card */
        .job-card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .job-card:hover {
            background-color: #4b0082; /* Dark purple hover background */
            color: #ff69b4; /* Bright pink text */
        }

        /* Job Title */
        .job-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #111;
        }

        /* Job Tags */
        .job-tags {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .job-tag {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Hover Effect for Job Cards */
        .job-card:hover .job-title {
            color: #ff69b4; /* Change title color on hover */
        }

        .job-card:hover .job-tag {
            background-color: #9400d3; /* Change tag background on hover */
            color: #ff69b4; /* Change tag text color on hover */
        }

        /* Arrow Button on Hover */
        .job-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff69b4;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #4b0082;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .job-card:hover .job-arrow {
            background-color: #9400d3;
            color: #ff69b4;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Header Section -->
        <div class="header-section">
            <div>
                <p class="subheader">Opportunities</p>
                <h1>Find the right role for you</h1>
            </div>
            <div class="open-positions">We have 5 open positions</div>
        </div>

        <!-- Job Listings -->
        <div class="job-listings">
            <!-- Job Card 1 -->
            <div class="job-card">
                <div>
                    <p class="job-title">Head of Business Development</p>
                    <div class="job-tags">
                        <span class="job-tag">Business Development</span>
                        <span class="job-tag">Yogyakarta</span>
                    </div>
                </div>
            </div>

            <!-- Job Card 2 -->
            <div class="job-card">
                <div>
                    <p class="job-title">Associate Technical Product Manager</p>
                    <div class="job-tags">
                        <span class="job-tag">Product</span>
                        <span class="job-tag">San Francisco</span>
                    </div>
                </div>
                <div class="job-arrow">â†’</div>
            </div>

            <!-- Job Card 3 -->
            <div class="job-card">
                <div>
                    <p class="job-title">Software Engineer (iOS)</p>
                    <div class="job-tags">
                        <span class="job-tag">Engineering & Data</span>
                        <span class="job-tag">Berlin</span>
                    </div>
                </div>
            </div>

            <!-- Job Card 4 -->
            <div class="job-card">
                <div>
                    <p class="job-title">Senior User Interface Designer</p>
                    <div class="job-tags">
                        <span class="job-tag">Design</span>
                        <span class="job-tag">Singapore</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
